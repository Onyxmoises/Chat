<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header1">
    <!-- <div class="titulo1">Sockets.io</div> -->
    <div class="titulo2">Moises Moreno </div>
    <h1 class="encabezado">Chat</h1>
  </header>
  <!-- <div class="contenedor1">
    <h1 class="encabezado">Usuarios:</h1>
    <div id="notificaciones"></div>
  </div> -->
  <div class="contenedor2">
    <div class="contenedorChat" id="salida"></div>
  </div>
  <div class="avisos" id="avisos"></div>
  <br><br>
  <dvi class="controls">
    <input type="text" class="mensaje" id="mensaje" placeholder="Mensaje" required>
    <button class="botonEnvio" id="enviar" hidden>Enviar</button>
  </dvi>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Nombre</h4>
        </div>
        <div class="modal-body">
          <p>Escribe un nombre para empezar a chatear</p>
          <input type="text" class="usuario" id="usuario" placeholder="Usuario" required>
          <button type="button" class="btn btn-info btn-md" id="myBtn">Aceptar</button>
        </div>
      </div>

    </div>
  </div>
  <script>
    $(document).ready(function () {
      // Show the Modal on load
      $("#myModal").modal("show");

      // Hide the Modal
      $("#myBtn").click(function () {
        $("#myModal").modal("hide");
      });
    });
  </script>
  <script src="js/socket.io.js"></script>
  <script src="js/logica.js" charset="utf-8"></script>


</body>

</html>
